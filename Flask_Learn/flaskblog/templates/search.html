    <div id="content" class="container">
        <div class="panel panel-default">

                  <div class="col-md-12 text-left">
                    <h1>Nearest Sports Facilities</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2 mt-2 text-left">

                  </div>
                </div>
              </div>              
            <hr class="nomargin-bottom margin-top-10">
            <h6 class="nomargin"> 
                {{ resCount }} results:
            </h6>
            <!-- SEARCH RESULTS -->
            {% for res in result %}
            <div class="clearfix search-result"><!-- item -->
                <h4><a href="{{url_for('facility_info', type=[res])}}">{{ res[3] }}</a></h4>
                <small class="text-success">Distance: {{ res[7] }}km</small>
                <p>Facilities: {{ res[4] }}</p>
            </div><!-- /item -->
            {% endfor %}

        </div>

        </div>
