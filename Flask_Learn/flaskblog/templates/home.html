{% extends "layout.html" %}
{% block content %}

  <form action ="/search">
    <div class="row activity-chooser">
      <div class="col-md-6">
        <label for="activities">Activity:</label>
          <select class="selectpicker" data-live-search="true" name="activities" id="activities">
          {% for sport in sports %}
              <option>{{ sport }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="location">Location:</label>
          <select class="selectpicker" data-live-search="true" name="location" id="location">
          {% for location in locations %}
              <option>{{ location }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('currentloc') }}" class="btn button-17 ml-auto">Use My Location</a>
      </div>
    </div>

    <div class="col-md-12 text-center">
      <a href=home><button type="submit" class="btn btn-dark btn-lg search-btn">Search</button></a>
    </div>
  </form>
