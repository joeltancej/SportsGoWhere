{% extends "layout.html" %}
{% block content %}

<div class="jumbotron jumbotron-fluid d-flex align-items-center" style="height: 70px;">
  <div class="container text-center">
    <h1 class="display-7">SportsGoWhere</h1>
    <p class="lead">Select an activity and location to find the sports facilities nearest to you!</p>
  </div>
</div>
<h1 style="margin-bottom: -160px;">
</h1>
  <form action ="/search">
    <div class="row activity-chooser">
      <div class="col-sm">
        <label for="activities">Activity:</label>
          <select class="form-select" data-live-search="true" name="activities" id="activities">
          {% for sport in sports %}
              <option>{{ sport }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-sm">
        <label for="location">Location:</label>
        <div class="d-flex">
          <select class="form-select" data-live-search="true" name="location" id="location">
              <option>{{lat}}, {{long}}</option>
          </select>
          <a href=home><button type="submit" formaction="{{url_for('secondloc')}}" class="btn btn-outline-secondary" id="add-location" style="border-radius: 0; width: 40px; height: 40px; line-height: 20px; text-align: center;">+</button></a>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('home') }}" class="btn button-17 ml-auto">Search By Estate</a>
      </div>
    </div>
    <h1 style="margin-bottom: -130px;">
    </h1>
    <div class="col-md-12 text-center">
      <a href=currentloc><button type="submit" class="btn btn-dark btn-lg search-btn">Search</button></a>
    </div>
  </form>

{% endblock content %}
