{% extends "layout.html" %}
{% block content %}

  <form action ="/search">
    <div class="row activity-chooser">
      <div class="col-md-6">
        <label for="activities">Activity:</label>
          <select class="selectpicker" data-live-search="true" name="activities" id="activities">
          {% for sport in sports %}
              <option>{{ sport }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="location">{{lat}}, {{long}}</label>
      
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('home') }}" class="btn button-17 ml-auto">Search By Region</a>
        </div>
      </div>
    </div>

    <div class="col-md-12 text-center">
      <a href=currentloc><button type="submit" class="btn btn-dark btn-lg search-btn">Search</button></a>
    </div>
  </form>
