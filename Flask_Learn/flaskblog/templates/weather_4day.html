{% extends 'layout.html' %}

{% block content %}
<h1>4-Day Forecast:</h1>
<p></p>
<table class="table table-bordered table-light" style="width:80%">
    <thead class="table-info">
        <tr>
          <th scope="col" style="width:20%">Date</th>
          {% for date in dates %}
          <th scope="col">{{date}}</th>
          {% endfor %}
        </tr>
      </thead>
    <tbody>
        <tr>
            <th scope="row">Weather</th>
            {% for info in weather %}
            <td>{{info}}</td>
            {% endfor %}
        </tr>
        <tr>
            <th scope="row">Temperature (&#8451;)</th>
            {% for info in temp %}
            <td>{{info}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
