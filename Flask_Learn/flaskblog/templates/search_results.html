{% extends 'layout.html' %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div style="display: flex;">
          <h1 class="d-inline-block" style="text-align: left;">Activity:</h1>
          <div class="ml-2 d-inline-block" style="font-size: 40px;">Basketball</div>
        </div>
      </div>
      <div class="col-md-6">
        <div style="display: flex;">
          <div class="ml-1 d-inline-block" style="font-size: 30px;">From Location 1:</div>
          <div class="ml-5 d-inline-block" style="font-size: 30px;">From Location 2:</div>
        </div>
      </div>
    </div>  

    <div class="row">
      <div class="col-md-6">
        <div class="card-container">
          <a href="/">
            <div class="card mt-4" style="height: 150px;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center align-items-center" style="height: 100%;">Location 1</h5>
              </div>
            </div>
          </a>


          <a href="/">
            <div class="card mt-4" style="height: 150px;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center align-items-center" style="height: 100%;">Location 2</h5>
              </div>
            </div>
          </a>

          <a href="/">
            <div class="card mt-4" style="height: 150px;">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center align-items-center" style="height: 100%;">Location 3</h5>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-6" style="display: flex; flex-direction: column;">
        <div class="card-container">
          <div class="card-distance mt-4" style="position: relative; top: 45%;">Distance 1</div>
          <div class="card-distance mt-4" style="position: relative; top: 130%;">Distance 2</div>
          <div class="card-distance mt-4" style="position: relative; top: 215%;">Distance 2</div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
